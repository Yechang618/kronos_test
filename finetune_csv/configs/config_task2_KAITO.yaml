model_paths:
  # 使用本地路径（不是 Hugging Face ID）
  pretrained_tokenizer: "trained/task2/tokenizer/best_model"
  pretrained_predictor: "trained/task2/basemodel/best_model"
  exp_name: "task2"
  base_path: "trained"
  base_save_path: ""
  finetuned_tokenizer: ""
  tokenizer_save_name: "tokenizer"
  basemodel_save_name: "basemodel"
  
experiment:
  name: "kronos_sol_finetune"
  description: "Finetune Kronos-mini on SOLUSDT 1min data for 30 min prediction with 240 min observations"
  use_comet: false
  train_tokenizer: true
  train_basemodel: true
  skip_existing: false

device:
  use_cuda: true
  device_id: 0