# config_sol_1min.yaml
data:
  # data_path: "finetune_csv/data/SOLUSDT_kronos.csv"
  data_path: "batch/data/OCHL/KAITOUSDT_task2.csv"
  lookback_window: 240
  predict_window: 30
  max_context: 2048
  clip: 5.0
  train_ratio: 0.9
  val_ratio: 0.1
  test_ratio: 0.0

training:
  tokenizer_epochs: 10
  basemodel_epochs: 10
  batch_size: 8
  log_interval: 200
  num_workers: 16
  seed: 42
  tokenizer_learning_rate: 0.0002
  predictor_learning_rate: 0.000001
  adam_beta1: 0.9
  adam_beta2: 0.95
  adam_weight_decay: 0.1
  accumulation_steps: 1

